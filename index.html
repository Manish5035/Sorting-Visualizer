<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputForm">
        <form onsubmit="startVisualization(event)">
            <h1>Sorting Visualizer</h1>
            <label for="arraySize" >Enter Array size :</label>
            <input type="number" id="arraySize" name="arraySize" required placeholder="Enter array size">
            <br>
            <label for="arrayElements">Enter Array elements :</label>
            <input type="text" id="arrayElements" name="arrayElements" required placeholder="Enter array elements">
            <br>
            <button id="mybutton" type="submit">Sort</button>
        </form>
    </div>1

    <div id="barsContainer">
        <div id="bars"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
